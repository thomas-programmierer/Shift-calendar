    <div class="overlay" id="add-menu">
      <form id="add-form">
        <!-- The name of the task -->
        <label for="name">Enter the name</label>
        <input type="text" name="name" id="name" placeholder="name..." required>

        <!-- The description of the task -->
        <label for="description">Enter the description</label>
        <input type="text" name="description" id="description" placeholder="description...">

        <!-- The day of the task -->
        <label for="day">Day</label>
        <select name="day" id="day">
          <option value="1">Monday</option>
          <option value="2">Tuesday</option>
          <option value="3">Wednesday</option>
          <option value="4">Thursday</option>
          <option value="5">Friday</option>
          <option value="6">Saturday</option>
          <option value="7">Sunday</option>
        </select>

        <!-- The hour of the task -->
        <label for="hour">Hour</label>
        <select id="hour" name="hour">
          <option value="1">7AM</option>
          <option value="2">8AM</option>
          <option value="3">9AM</option>
          <option value="4">10AM</option>
          <option value="5">11AM</option>
          <option value="6">12AM</option>
          <option value="7">1PM</option>
          <option value="8">2PM</option>
          <option value="9">3PM</option>
          <option value="10">4PM</option>
          <option value="11">5PM</option>
          <option value="12">6PM</option>
        </select>

        <!-- The extend time -->
        <label for="extend">Extend for extra hours:</label>
        <input type="number" name="extend" id="extend" value="0">

        <!-- Add and remove buttons -->
        <input type="submit" class="btn btn-secondary" id="add-item" value="Save">
        <button class="btn-darker-white" id="cancel-add">Close/ Cancel</button>
      </form>
    </div>

    <!-- The form for editing or removing an item from the table -->
    <form id="edit-form">
      <p class="text-center title">Edit</p>
      <hr>

      <!-- The name field -->
      <label for="editName">Name:</label>
      <input type="text" id="editName" name="editName">

      <!-- The description field -->
      <label for="editDescription">Description:</label>
      <input type="text" id="editDescription" name="editDescription">

      <!-- The extend field -->
      <label for="extendTime">Extend for: </label>
      <input type="number" id="extendTime" name="extendTime">

      <!-- The buttons -->
      <input type="submit" class="btn btn-primary" id="save-edite" value="Save">
      <button class="btn-secondary" id="delete-shift">Delete</button>
      <button class="btn-darker-white" id="cancel-edit">Cancel</button>
    </form>
